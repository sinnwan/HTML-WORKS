<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: lightgreen;">
    <h1 style="text-align: center;">Student Registration Form</h1>
    <p style="text-align: center;">Fill in this form to register</p>
    <form>    
        <label  for="first name">First Name</label>
        <input type="text" id="first name" name="First Name" placeholder="Enter your first name" autofocus><br><br>
        <label for="last name">Last Name</label>
        <input type="text" id="last name" name="First Name" placeholder="Enter your last name"><br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="E-mail" placeholder="Enter your e-mail"><br><br>
        <label for="birthday">Date of birthday</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="user name">Set Username</label>
        <input type="text" id="user name" name="user Name" placeholder="Set Username" required><br><br>
        <label for="password">Set Password</label>
        <input type="password" id="password" name="password" placeholder="Set Password"><br><br>
        <p><strong>Gender</strong></p>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="female">
        <label for="Female">Female</label><br><br>
        <label for="course"><strong>course:</strong></label>
        <select id="course" name="course">
            <option value="BBA">BBA</option>
            <option value="BCOM">BCOM</option>
        </select><br><br>
        <input type="submit" value="register">




            
        
    </form>
</body>
</html>
